<br/><br/>

<div class="container">
<!-- Account Balance List Component -->
<div class="row">
  <table class="table table-striped table-hover table-bordered">
    <thead class="thead-inverse">
    <tr>
      <th>Accounts</th>
      <th>Balance</th>
      <th>Transfer</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let account of accounts">
      <td>{{account.a}} {{account.b}}</td>
      <td>{{getAccountBalance(account)}}</td>
      <td>
        <button type="button" class="btn btn-primary" (click)="send(account)" placement="right"
                ngbTooltip="Transfer 1k Ether">Fund
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Send Ether Component -->
<div class="card">
  <div class="card-block">
    <h3 class="card-title">Transfer Funds</h3>
    <p class="card-text">Each member account need <strong>Gas</strong> to submit transactions.
      Administrator can allocatate some <strong>Ethers</strong> from <strong>coinbase</strong> account.</p>

    <form [formGroup]="sendEtherForm" class="">
      <div class="form-group">
        <label for="recipient_address">Recipient Address</label>
        <input type="text" class="form-control" id="recipient_address" formControlName="recipientAddress"
               placeholder="Eg, 0x77d0406c3a2f487c6f32223672a74f0ead8371f1" required>
      </div>
      <div class="form-group">
        <label for="send_amount">Amount</label>
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-btc"></i></div>
          <input type="number" class="form-control" id="send_amount" formControlName="sendAmount"
                 placeholder="Amount" required>
          <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ngbTooltip="Transfer Ethers"
                [disabled]="!sendEtherForm.valid"
                (click)="send(sendEtherForm.value.recipientAddress, sendEtherForm.value.sendAmount)">Send</button>
        </span>
        </div>
      </div>
    </form>

  </div>
</div>
</div>
