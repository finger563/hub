<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Sign up</h4>
</div>
<form novalidate [formGroup]="signUpForm" (submit)="submit(signUpForm)">
  <div class="modal-body">

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" ng2focus>
      <p class="text-danger" *ngIf="signUpForm.controls.email.errors">This field is required</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      <p class="text-danger" *ngIf="signUpForm.controls.password.errors">This field is required</p>
    </div>
    <ngb-alert type="danger" *ngIf="(signUpError$ | async)" [dismissible]="false">{{signUpError$ | async}}</ngb-alert>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" (click)="close('Close click')">Close</button>
    <button class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid">Sign up</button>
  </div>
</form>
