<div class="modal-header">
  <button type="button" class="close"  aria-label="Close" (click)="dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Sign in</h4>
</div>
<form novalidate [formGroup]="loginForm"  (submit)="submit(loginForm)">
  <div class="modal-body">

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" ng2focus>
      <p class="text-danger" *ngIf="loginForm.controls.email.errors && submitted">This field is required</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      <p class="text-danger" *ngIf="loginForm.controls.password.errors && submitted">This field is required</p>
    </div>
    <div class="form-group">
      <label for="rememberMe">
        <input type="checkbox" id="rememberMe" formControlName="rememberMe">
        <span>Remember me</span>
      </label>
    </div>

    <!--<div class="alert alert-danger" *ngIf="(loginError$ | async)">-->
    <!--<strong>Failed to sign in!</strong> Please check your credentials and try again.-->
    <!--</div>-->
    <ngb-alert type="danger" *ngIf="(loginError$ | async)" [dismissible]="false">{{loginError$ | async}}</ngb-alert>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" (click)="close('Close click')">Close</button>
    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Sign in</button>
  </div>
</form>
