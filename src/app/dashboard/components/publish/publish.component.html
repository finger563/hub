<div class="card card-block card-outline-warning">
  <h3 class="card-title">Submit Vitals</h3>
  <p class="card-text">Submit Steps walked, Gym Visits and Total BMI to get Orange Dollars.</p>
  <div class="form-group">
    <label>Steps</label>
    <div class="input-group">
      <input type="number" class="form-control" placeholder="Enter Steps" [formControl]="steps">
      <span class="input-group-btn">
          <button type="button" class="btn btn-primary" [disabled]="!steps.valid" (click)="addSteps()">Send</button>
        </span>
    </div>
  </div>

  <div class="form-group">
    <label>Visits</label>
    <div class="input-group">
      <input type="number" class="form-control" placeholder="Enter Gym Visits" [formControl]="gymVisits">
      <span class="input-group-btn">
          <button type="button" class="btn btn-primary" [disabled]="!gymVisits.valid" (click)="addGymVisits()">Send</button>
        </span>
    </div>
  </div>

  <div class="form-group">
    <label>BMI</label>
    <div class="input-group">
      <input type="number" class="form-control" placeholder="Enter BMI" [formControl]="bmi">
      <span class="input-group-btn">
          <button type="button" class="btn btn-primary" [disabled]="!bmi.valid" (click)="setBMI()">Send</button>
        </span>
    </div>
  </div>
</div>
